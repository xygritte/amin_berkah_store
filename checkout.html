<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <div>
      <a href="user.html" class="view-link">‚Üê Kembali ke Toko</a>
      <button id="toggle-theme">üåì</button>
    </div>
  </header>

  <main>
    <h2>Daftar Belanja</h2>
    <div class="checkout-form">
      <input type="text" id="buyer-name" placeholder="Nama Anda" required />
      <textarea id="buyer-address" placeholder="Alamat Lengkap" required></textarea>
    </div>
    <div id="checkout-list"></div>
    <div id="total-harga" class="checkout-summary"></div>
    <button id="checkout-btn">Checkout</button>
  </main>

  <footer>
    <p>&copy; 2025 Simple Store</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const checkoutList = document.getElementById("checkout-list");
    const totalHargaEl = document.getElementById("total-harga");

    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR"
      }).format(angka);
    }

    async function renderCheckout() {
      if (cart.length === 0) {
        checkoutList.innerHTML = "<p>Keranjang kosong.</p>";
        document.getElementById("checkout-btn").style.display = "none";
        return;
      }

      const products = await fetch("produk.json").then(res => res.json());
      let total = 0;
      const list = cart.map(item => {
        const product = products.find(p => p.id === item.id);
        if (!product) return '';
        const subtotal = product.price * item.qty;
        total += subtotal;
        return `
          <div class="checkout-item">
            <strong>${product.name}</strong>
            <p>Jumlah: ${item.qty}</p>
            <p>Subtotal: ${formatRupiah(subtotal)}</p>
          </div>
        `;
      });
      checkoutList.innerHTML = list.join("");
      totalHargaEl.textContent = `Total: ${formatRupiah(total)}`;
    }

    document.getElementById("checkout-btn").addEventListener("click", async () => {
      const name = document.getElementById("buyer-name").value.trim();
      const address = document.getElementById("buyer-address").value.trim();
      if (!name || !address) return alert("Lengkapi data terlebih dahulu.");

      const products = await fetch("produk.json").then(res => res.json());
      let message = `Halo Admin, saya ingin memesan:\n\n`;
      let total = 0;
      cart.forEach(item => {
        const product = products.find(p => p.id === item.id);
        if (product) {
          const subtotal = product.price * item.qty;
          total += subtotal;
          message += `- ${product.name} (${item.qty}x)\n`;
        }
      });
      message += `\nTotal: ${formatRupiah(total)}\n\nNama: ${name}\nAlamat: ${address}`;

      localStorage.removeItem("cart");
      window.location.href = `https://wa.me/6285858533923?text=${encodeURIComponent(message)}`;
    });

    renderCheckout();

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>
