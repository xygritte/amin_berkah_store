<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMIN BERKAH Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AMIN BERKAH Storeâœ¨</h1>
    <div class="header-links">
      <a href="checkout.html" class="view-link">Checkout</a>
      <span class="cart"><span id="cart-count">0</span></span>
      <button onclick="resetCart()" style="margin-left:10px; padding:0.45rem 0.5rem; background-color:#c0392b; color:white; border:none; border-radius:6px; cursor:pointer;">Reset Keranjang</button>
      <button id="toggle-theme" style="margin-left: 10px;">ðŸŒ“</button>
    </div>
  </header>

  <main>
    <h2>Produk Tersediaâœ¨</h2>
    <div class="products" id="product-list"></div>
  </main>

  <footer>
    <p>&copy; 2025 made by @qanorf</p>
  </footer>

  <script>
    const productList = document.getElementById("product-list");
    const cartCount = document.getElementById("cart-count");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0
      }).format(angka);
    }

    function renderProducts() {
      fetch("produk.json")
        .then(res => res.json())
        .then(products => {
          productList.innerHTML = "";
          products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${product.image}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p>${formatRupiah(product.price)}</p>
              <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
            `;
            productList.appendChild(card);
          });
        })
        .catch(err => {
          productList.innerHTML = "<p>Gagal memuat produk.</p>";
          console.error(err);
        });
    }

    function addToCart(id) {
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ id, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      cartCount.textContent = total;
    }

    function resetCart() {
      cart = [];
      localStorage.removeItem("cart");
      updateCartCount();
    }

    renderProducts();
    updateCartCount();

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>
