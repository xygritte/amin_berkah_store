<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Simple Store</h1>
    <div>
      <a href="checkout.html" class="view-link">Lihat Checkout</a>
      <span class="cart">ðŸ›’ <span id="cart-count">0</span></span>
      <button id="toggle-theme">ðŸŒ“</button>
    </div>
  </header>

  <main>
    <h2>Produk Tersedia</h2>
    <div class="products" id="product-list"></div>
    <button onclick="resetCart()" class="reset-cart-btn">ðŸ—‘ Kosongkan Keranjang</button>
  </main>

  <footer>
    <p>&copy; 2025 Simple Store</p>
  </footer>

  <script>
    const productList = document.getElementById("product-list");
    const cartCount = document.getElementById("cart-count");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      cartCount.textContent = total;
    }

    function addToCart(id) {
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ id, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function resetCart() {
      cart = [];
      localStorage.removeItem("cart");
      updateCartCount();
      alert("Keranjang dikosongkan.");
    }

    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR"
      }).format(angka);
    }

    fetch("produk.json")
      .then(res => res.json())
      .then(products => {
        productList.innerHTML = "";
        products.forEach(product => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${formatRupiah(product.price)}</p>
            <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
          `;
          productList.appendChild(div);
        });
      });

    updateCartCount();

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>
