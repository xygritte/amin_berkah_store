<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Simple Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div>
      <a href="user.html" class="view-link">üëÅÔ∏è Lihat Toko</a>
      <button id="toggle-theme">üåì</button>
    </div>
  </header>

  <main>
    <section class="admin-panel">
      <h2>Tambah / Edit Produk</h2>
      <form id="product-form">
        <input type="text" name="name" id="product-name" placeholder="Nama Produk" required />
        <input type="number" name="price" id="product-price" placeholder="Harga" step="1000" required />
        <input type="text" name="image" id="product-image" placeholder="Path Gambar (ex: images/baju.jpg)" required />
        <button type="submit">Tambah Produk</button>
      </form>
    </section>

    <h2>Daftar Produk</h2>
    <div class="products" id="product-list"></div>
  </main>

  <footer>
    <p>&copy; 2025 Simple Store</p>
  </footer>

  <script>
    const productList = document.getElementById("product-list");
    const form = document.getElementById("product-form");

    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0
      }).format(angka);
    }

    function renderProducts() {
      fetch("produk.json")
        .then(res => res.json())
        .then(products => {
          productList.innerHTML = "";
          products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${product.image}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p>${formatRupiah(product.price)}</p>
            `;
            productList.appendChild(card);
          });
        })
        .catch(error => {
          productList.innerHTML = "<p>Gagal memuat produk.</p>";
          console.error("Error:", error);
        });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form hanya untuk dummy input. Tambah data langsung di produk.json atau gunakan editor lokal.");
    });

    renderProducts();

    // Dark Mode Toggle
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>
